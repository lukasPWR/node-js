<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Web App</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
    <style>
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }

        #video {
            visibility: hidden;
            width: 100%;
            height: 100%;
            border: 1px solid black;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .status {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 10px;
            width: 300px;
            color: white;
            text-align: center;
        }

        .status-orange {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Face Recognition Web Application</h1>

    <div id="video-container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="detected-count" class="status">Liczba unikalnych twarzy: 0</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const detectedCountDiv = document.getElementById('detected-count');
        const uniqueFaces = []; 

        const TOLERANCE = 0.6; 

        function startVideo() {
          if (!video) {
            console.error('Nie znaleziono elementu video');
            return;
          }

          navigator.mediaDevices.getUserMedia({ video: {} })
            .then(stream => {
              video.srcObject = stream;
            })
            .catch(err => console.error('Błąd uzyskiwania dostępu do kamery:', err));
        }

        async function loadModels() {
          try {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
          } catch (err) {
            console.error("Błąd podczas ładowania modeli:", err);
          }
        }

        function isFaceUnique(newDescriptor) {
          return uniqueFaces.every(existingDescriptor => 
            faceapi.euclideanDistance(existingDescriptor, newDescriptor) > TOLERANCE
          );
        }

        async function recognizeFace() {
          const displaySize = { width: video.videoWidth, height: video.videoHeight };
          faceapi.matchDimensions(canvas, displaySize);

          setInterval(async () => {
            if (!video.srcObject) {
              console.error('Brak strumienia wideo');
              return;
            }

            try {
              const detections = await faceapi.detectAllFaces(video, new faceapi.SsdMobilenetv1Options())
                .withFaceLandmarks()
                .withFaceDescriptors();

              const resizedDetections = faceapi.resizeResults(detections, displaySize);
              context.clearRect(0, 0, canvas.width, canvas.height);

              let newUniqueFaces = 0;

              detections.forEach(detection => {
                const descriptor = detection.descriptor;

                if (isFaceUnique(descriptor)) {
                  uniqueFaces.push(descriptor); 
                  newUniqueFaces += 1;
                }
              });

              if (newUniqueFaces > 0) {
                detectedCountDiv.textContent = `Liczba unikalnych twarzy: ${uniqueFaces.length}`;
                detectedCountDiv.className = 'status status-orange';

                const dataToSend = {
                  uniqueFaceCount: uniqueFaces.length,
                  pageUrl: window.location.href,
                  timestamp: Date.now()
                };

                try {
                  const response = await fetch('/faceNumber', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend),
                  });
                  if (response.ok) {
                    console.log('Dane zostały wysłane pomyślnie');
                  } else {
                    console.error('Błąd podczas wysyłania danych');
                  }
                } catch (err) {
                  console.error('Błąd połączenia z serwerem:', err);
                }
              }

            } catch (err) {
              console.error('Błąd rozpoznawania twarzy:', err);
            }
          }, 500);
        }

        startVideo();
        loadModels();

        video.addEventListener('play', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          recognizeFace();
        });
    </script>
</body>
</html>
